<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create blog</title>
</head>
<body>
<h1>Create blog</h1>
<p>
  <a href="/blogs">Blog list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-blog}" th:object="${blog}" method="post">
  <table>
    <tr>
      <td>Content:</td>
      <td><textarea th:field="*{content}"></textarea></td>
    </tr>
    <tr>
      <td>Description:</td>
      <td><textarea th:field="*{description}"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create blog"></td>
    </tr>
  </table>
</form>
</body>
</html>
